<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>MyMusic</title>
</head>

<body class="main-bg">
  <!-- <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">App Name</a>
  </nav> -->
  <div id="pageHolder">
    <div id="mainPage" class="container page-container">

      <div id="loginArea" class="mx-auto">
        <img id="headphoneClipart"
        src="https://www.pinclipart.com/picdir/middle/211-2118424_relaxing-dentist-music-headphones-png-clipart.png"
        alt="Headphones"
        width="250"
        height="250"
        >
        <div class="form-group">
          <label for="inputUsername" class="bmd-label-floating">Username</label>
          <input type="email" class="form-control" id="inputUsername">
        </div>
        <div class="form-group">
          <label for="inputPassword" class="bmd-label-floating">Password</label>
          <input type="email" class="form-control" id="inputPassword">
        </div>
        <button id="login" type="button" data-link="test.html" class="btn btn-raised btn-secondary historyPusher">Log In</button>
        <button id="signup" type="button" class="btn btn-raised btn-secondary float-right">Sign Up</button>
      </div>
      

    </div>
  </div>

  <!-- a test youtube music video. anything that exists outside the "pageHolder" div will persist between pages, so we should put our audio source here -->
  <div data-video="gNIfEwxkPqQ"
    data-autoplay="0"
    data-loop="1"
    id="youtube-audio">
  </div>

  
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdn.rawgit.com/labnol/files/master/yt.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
